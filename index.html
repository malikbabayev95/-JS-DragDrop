<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="dragArea">
                    <span class="title">Drag Area</span>
                    <div class="number" data-number="1" draggable="true" id="number1">1</div>
                    <div class="number" data-number="2" draggable="true" id="number2">2</div>
                    <div class="number" data-number="3" draggable="true" id="number3">3</div>
                    <div class="number" data-number="4" draggable="true" id="number4">4</div>
                    <div class="number" data-number="5" draggable="true" id="number5">5</div>
                    <div class="number" data-number="6" draggable="true" id="number6">6</div>
                    <div class="number" data-number="7" draggable="true" id="number7">7</div>
                    <div class="number" data-number="8" draggable="true" id="number8">8</div>
                    <div class="number" data-number="9" draggable="true" id="number9">9</div>
                    <div class="number" data-number="10" draggable="true" id="number10">10</div>
                    <div class="number" data-number="11" draggable="true" id="number11">11</div>
                    <div class="number" data-number="12" draggable="true" id="number12">12</div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="dropArea">

                </div>
            </div>

        </div>
    </div>









    <script src="js/main.js"></script>
</body>

</html>
